<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissor Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Rock Paper Scissor Game</h1>
    <div class="choices">
      <div id="rock" class="choice" >
        <img src="rock.png" id="Rock" alt="Rock" />
      </div>
      <div id="paper" class="choice" >
        <img src="paper.png" id="Paper" alt="Paper" />
      </div>

      <div id="scissor" class="choice"> 
        <img src="scissors.png" id="Scissor" alt="Scissor" />
      </div>
    </div>

    <div class="score">
      <div>
        <p class="initial-score"  id="User-score" >0</p>
        <p>USER</p>
      </div>
      <div >
        <p class="initial-score" id="Comp-score" >0</p>
        <p>Computer</p>
      </div>
    </div>

     <div class="msg-container"> <p class="message">Welcome to Rock-Paper-Scissor Game</p></div>
    <script src="app.js"></script>
  </body>
</html>
